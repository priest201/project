<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">
                <h1>Apply to join Group Name</h1>
            </a>
        </nav>
    </header>

    <form action="submit-application.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf">
        <br>
        
        <label for="coverletter">Cover Letter (Optional):</label><br>
        <textarea id="coverletter" name="coverletter" rows="5"></textarea><br>
        <br>
        
        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
